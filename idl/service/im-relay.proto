syntax = "proto3";


package imrelay;
option go_package = "service/imrelay";

// import "base/base.proto";

message BizMessageReq {
  // biz-group -> group
  string biz = 1;
  string echo_code = 2;
  bytes data = 3;
}

message BizMessageResp {};

service IMRelay {
  rpc BizMessage(BizMessageReq) returns (BizMessageResp);
}
